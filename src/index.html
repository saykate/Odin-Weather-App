<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="input">
      <label class="zip" for="zip">Please enter your 5-digit US Zip Code</label>
      <input class="zip" id="zip" name="zip" type="text" maxlength="5" placeholder="12345"/>
      <button class="zip-button">Submit</button>
    </div>
    <div class="display"></div>
  </body>
</html>
